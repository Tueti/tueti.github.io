theme: ["PaperMod"]

enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
pygmentsUseClasses: true

permalinks:
  posts: /:slug/

languages:
  de:
    languageName: "Deutsch"
    weight: 1
    taxonomies:
      category: categories
      tag: tags
      series: series
    menu:
      main:
        - name: Mein Blog
          url: 
          weight: 1
        - name: "Über mich"
          url: about
          weight: 5
        - name: Archiv
          url: archives
          weight: 10
        - name: Tags
          url: tags/
          weight: 20
        - name: Suche
          url: search/
          weight: 30

outputs:
  home:
    - HTML
    - RSS
    - JSON

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  description: "Meine Gedanken zum iPad und dessen Familie."
  author: Chrischi
  dateFormat: "02 Jan 2006"
  comments: false
  impressum: "[Impressum & Datenschutz](impressum)"

  defaultTheme: dark
  disableThemeToggle: false
  ShowShareButtons: true
  ShowReadingTime: true
  ShowWordCount: true
  # disableSpecial1stPost: true
  displayFullLangName: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowRssButtonInSectionTermList: true
  ShowAllPagesInArchive: true
  ShowPageNums: true
  ShowToc: true
  # comments: false
  images: ["images/papermod-cover.png"]

