<figure>
  {{ if .Get "link" }}<a href="{{ .Get "link" }}">{{ end }}
    <img src="{{ .Get "src" }}" alt="{{ .Get "alt" }}" class="captioned-image" loading="lazy">
  {{ if .Get "link" }}</a>{{ end }}
  {{ with .Get "caption" }}
    <figcaption class="custom-img-caption">{{ . | safeHTML }}</figcaption>
  {{ end }}
</figure>
